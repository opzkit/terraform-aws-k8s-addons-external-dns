apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [ "" ]
  resources: [ "services","endpoints","pods" ]
  verbs: [ "get","watch","list" ]
- apiGroups: [ "extensions","networking.k8s.io" ]
  resources: [ "ingresses" ]
  verbs: [ "get","watch","list" ]
- apiGroups: [ "" ]
  resources: [ "nodes" ]
  verbs: [ "list","watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.10.0
        args:
        - --source=service
        - --source=ingress
        - --provider=aws
        - --aws-zone-type=public
        - --registry=txt
        - --txt-owner-id=${name}
        env:
        - name: AWS_DEFAULT_REGION
          value: "${region}"
        - name: AWS_REGION
          value: "${region}"
        - name: AWS_ROLE_ARN
          value: "arn:aws:iam::${account_id}:role/external-dns.kube-system.sa.${name}"
        - name: AWS_WEB_IDENTITY_TOKEN_FILE
          value: "/var/run/secrets/amazonaws.com/serviceaccount/token"
        - name: AWS_STS_REGIONAL_ENDPOINTS
          value: "regional"
        volumeMounts:
        - mountPath: "/var/run/secrets/amazonaws.com/serviceaccount/"
          name: aws-token
      volumes:
      - name: aws-token
        projected:
          sources:
          - serviceAccountToken:
              audience: "amazonaws.com"
              expirationSeconds: 86400
              path: token
      securityContext:
        fsGroup: 65534
